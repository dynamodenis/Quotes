
    <h2 [ngStyle]="formHead">Fill In The Quote!</h2>
            <form action="">
                <div class="form-group">
                    <label for="date">Please Input Date:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Type Your Name:</label>
                    <input type="text" class="form-control" placeholder="Name...">
                </div>
                <div class="form-group">
                    <label for="author">Quote Author's Name:</label>
                    <input type="text" class="form-control" placeholder="Author....">
                </div>
                <div class="form-group">
                    <label for="quote">Quote:</label>
                    <textarea name="quote" cols="30" rows="7" placeholder="Quote..."></textarea>
                </div>
                <div>
                    <button class="btn btn-success">SUBMIT QUOTE</button>
                </div>
            </form>
            <br>
