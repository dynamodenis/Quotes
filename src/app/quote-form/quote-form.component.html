
    <h2 [ngStyle]="formHead">Fill In The Quote!</h2>
            <form action="" (ngSubmit)='submitForm()' #ngForm='ngForm'>
                <div class="form-group">
                    <label for="date">Please Input Date:</label>
                    <input type="date" class="form-control" required [(ngModel)]='newQuote.date' name='date' #date='ngModel'>
                    <div [hidden]='date.valid || date.pristine' class="alert alert-danger">
                        <p>Date is required!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Type Your Name:</label>
                    <input type="text" class="form-control" placeholder="Name..." required [(ngModel)]='newQuote.name' name='name'  #name='ngModel'>
                    <div [hidden]='name.valid || name.pristine' class="alert alert-danger">
                        <p>Name is required!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="author">Quote Author's Name:</label>
                    <input type="text" class="form-control" placeholder="Author...." required [(ngModel)]='newQuote.author' name='author' #author='ngModel'>
                    <div [hidden]='author.valid || author.pristine' class="alert alert-danger">
                        <p>Author is required!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quote">Quote:</label>
                    <textarea name="quote" cols="30" rows="7" placeholder="Quote..." required [(ngModel)]='newQuote.quote' name='quote' #quote='ngModel'></textarea>
                    <div [hidden]='quote.valid || quote.pristine' class="alert alert-danger">
                        <p>Quote is required!</p>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success">SUBMIT QUOTE</button>
                </div>
            </form>
            <br>
