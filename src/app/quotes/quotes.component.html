<body class="container-fluid">
    <div [ngStyle]='myStyles'>
        <h1>QUOTES KINGDOM</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
        </div>
        <div class="col-md-6 card">
            <div *ngFor='let quote of quotes; let i = index' class="card-body">
                <div>
                   <p>{{i+1}} {{quote.quote}}</p>
                </div>
                <div>
                    <span><button (click)='upVotes(i)'>upvotes</button></span>  <span> <button (click)='downVotes(i)'>downvotes</button></span><br>
                    <button class="btn btn-primary" (click)='quoteDetails(i)'>QUOTE DETAILS!</button>
                    <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (delete)="quoteDelete($event,i)"></app-quote-details>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <footer [ngStyle]='footer'>
        <p>Developer: Denis Mbugua.</p>
        <p>Location: Nairobi,Kenya.</p>
        <p>&copy; 2020.</p>
    </footer>
</body>
